<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" href="static/stylesheet.css"/>
    <title>Websocket BINGO</title>
    <script type="text/javascript">
    
    var connection,
        server = "ws://localhost:8081/bingo",
        sendToServer = function (data) { connection.send(JSON.stringify(data)); },
        greetFromServer = function (data) {
            document.getElementById("header").innerHTML = data;
            console.log('Received greet:', data);
        },
        numberFromServer = function (data) {
            document.getElementById("number").innerHTML = data;
            console.log('Received number:', data);
        },
        notificationFromServer = function (data) {
            document.getElementById("log").innerHTML = data;
            /*console.log('Received notification:', data);*/
        },
        nameFromServer = function (data) {
            console.log('Received name:', data);
        },
        cardFromServer = function (data) {
            document.getElementById("card").innerHTML = data;
            console.log('Received card:', data);
        };
    
    connection = new WebSocket(server + '/connect');

    // Log errors
    connection.onerror = function (error) {
        console.log('WebSocket Error ', error);
    };

    // Log messages from the server
    connection.onmessage = function (e) {
        var message = JSON.parse(e.data);
        eval(message.type + 'FromServer').apply(this, [message.content]); 
    };
    
    </script>
  </head>
  <body>
    <div id="header">
        <p>MENSAJE</p>
    </div>
    <div id="right">
        <div id="display"><p id="number"></p></div>
        <button id="bingoButton" onclick="function()">BINGO</button>
        <button id="lineButton" onclick="function()">LINEA</button>
        <input id="textbox" type="text" name="firstname">
        <button id="regButton" onclick="function()">APUNTARSE</button>
    </div>        
    <div id="left">
        <div id="log">LOG</div>
        <div id="card">CARTON</div>
     
    </div>   
  
  </body>
